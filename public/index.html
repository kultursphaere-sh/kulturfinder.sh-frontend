<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes"
      id="meta-viewport"
    >

    <link href="/<%= VUE_APP_TENANT %>/favicon.svg" rel="icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/<%= VUE_APP_TENANT %>/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/<%= VUE_APP_TENANT %>/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/<%= VUE_APP_TENANT %>/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="/<%= VUE_APP_TENANT %>/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" type="image/x-icon" href="/<%= VUE_APP_TENANT %>/favicon/favicon.ico">
    <meta name="msapplication-config" content="/<%= VUE_APP_TENANT %>/favicon/browserconfig.xml">
    <link rel="manifest" href="/manifest.json" >
    <link rel="preload" href="/<%= VUE_APP_TENANT %>/img/loadingIcon.svg" as="image">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">

    <title><%= VUE_APP_HTML_TITLE %></title>
    <meta name="description" content="<%= VUE_APP_DESCRIPTION %>">
    <meta name="keywords" content="<%= VUE_APP_KEYWORDS %>">
    <meta property="og:locale" content="de">
    <meta property="og:url" content="<%= VUE_APP_URL %>">
    <meta property="og:title" content="<%= VUE_APP_NAME %>">
    <meta name="twitter:title" content="<%= VUE_APP_NAME %>">
    <meta itemprop="description" content="<%= VUE_APP_DESCRIPTION %>">
    <meta property="og:description" content="<%= VUE_APP_DESCRIPTION %>">
    <meta name="twitter:description" content="<%= VUE_APP_DESCRIPTION %>">
    <meta itemprop="image" content="/<%= VUE_APP_TENANT %>/img/logos/kf_logo.png">
    <meta property="og:image" content="/<%= VUE_APP_TENANT %>/img/logos/kf_logo.png">
    <meta name="twitter:image" content="/<%= VUE_APP_TENANT %>/img/logos/kf_logo.png">
    <meta name="twitter:url" content="<%= VUE_APP_URL %>">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="/<%= VUE_APP_TENANT %>/img/icons/apple-icon-48x48.png" sizes="48x48">
    <link rel="apple-touch-icon" href="/<%= VUE_APP_TENANT %>/img/icons/apple-icon-57x57.png" sizes="57x57">
    <link rel="apple-touch-icon" href="/<%= VUE_APP_TENANT %>/img/icons/apple-icon-60x60.png" sizes="60x60">
    <link rel="apple-touch-icon" href="/<%= VUE_APP_TENANT %>/img/icons/apple-icon-72x72.png" sizes="72x72">
    <link rel="apple-touch-icon" href="/<%= VUE_APP_TENANT %>/img/icons/apple-icon-76x76.png" sizes="76x76">
    <link rel="apple-touch-icon" href="/<%= VUE_APP_TENANT %>/img/icons/apple-icon-80x80.png" sizes="80x80">
    <link rel="apple-touch-icon" href="/<%= VUE_APP_TENANT %>/img/icons/apple-icon-114x114.png" sizes="114x114">
    <link rel="apple-touch-icon" href="/<%= VUE_APP_TENANT %>/img/icons/apple-icon-120x120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="/<%= VUE_APP_TENANT %>/img/icons/apple-icon-144x144.png" sizes="144x144">
    <link rel="apple-touch-icon" href="/<%= VUE_APP_TENANT %>/img/icons/apple-icon-150x150.png" sizes="150x150">
    <link rel="apple-touch-icon" href="/<%= VUE_APP_TENANT %>/img/icons/apple-icon-152x152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="/<%= VUE_APP_TENANT %>/img/icons/apple-icon-167x167.png" sizes="167x167">
    <link rel="apple-touch-icon" href="/<%= VUE_APP_TENANT %>/img/icons/apple-icon-180x180.png" sizes="180x180">
    <link rel="apple-touch-icon" href="/<%= VUE_APP_TENANT %>/img/icons/apple-icon-256x256.png" sizes="256x256">
    <link rel="apple-touch-icon" href="/<%= VUE_APP_TENANT %>/img/icons/apple-icon-1024x1024.png" sizes="1024x1024">
    <meta name="msapplication-TileImage" content="/<%= VUE_APP_TENANT %>img/icons/app-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-navbutton-color" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-title" content="<%= VUE_APP_NAME %>">
    <meta name="application-name" content="<%= VUE_APP_NAME %>">
    <link rel="author" href="https://www.kultursphaere.sh">
  </head>
  <style>
      body {
         letter-spacing: 0.001px;
      }
      
      .loading-screen {
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          z-index: 1001;
          background-color: white;
          display: flex;
          justify-content: center;
          align-items: center;
          overflow: hidden;
      }
      #loading-screen-logo {
          height: 15%;
          width: auto;
      }
      @keyframes change-size {
          50% {
              transform:scale(1.1);
          }
      }
  </style>
  <body>
    <noscript>
      <h2><%= VUE_APP_HTML_TITLE %></h2>
      <p>
        <%= VUE_APP_DESCRIPTION %>
      </p>
      <p>
        Es sieht so aus, als würde Ihr Gerät kein JavaScript unterstützen.<br>
        Sollten Sie es absichtlich deaktiviert haben, aktivieren Sie es bitte wieder, denn unsere Seite funktioniert ohne JavaScript nicht.
      </p>
      <p>Sollten Sie weiterhin Probleme haben, kontaktieren Sie uns bitte unter folgender Email-Adresse: <a href="mailto:info@kultursphaere.sh">info@kultursphaere.sh</a></p>
    </noscript>
    <div id="loadingScreen" class="loading-screen">
        <img
            id="loading-screen-logo"
            alt="kulturfinder Logo"
            src="/<%= VUE_APP_TENANT %>/img/loadingIcon.svg"
        >
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
